<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      
      <!-- banner image -->
      <div class="row">
        <div class="col">
          <img class="img-responsive" src="{{ url_for('static', filename='banner.png') }}" height="auto"> </img>
        </div>
      </div>

      <!-- address input -->
      <div class="row">
        <div class="col">
          <form method="post" action="">
            <div class="form-row">
              <div class="input-group mb-2">
                <input name="address" class="form-control form-control-lg" type="text" placeholder="123 Fake St, Austin, TX">
                <span class="input-group-btn">
                 <button type="submit" class="btn btn-primary btn-lg">Search Address</button>
                </span>
              </div> 
            </div>
          </form>
        </div>
      </div>
      
      <!-- search results -->
      {% block content %}{% endblock %}
      
      </div>
    </body>
</html>
